<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form class="form-inline" id="add">
      <div class="form-group">
        <input id="add1" class="form-control" type="text" placeholder="1st number">

        <input id="add2" class="form-control" type="text" placeholder="2nd number">
      </div>
      <button type="submit" class="btn-light">Enter</button>
    </form>
    <div class="" id="output">

    </div>
  </div>
  <br><br>
  <div class="container">
    <h1>Unit Converter</h1>
    <form class="form-inline" id="kmtomiles">
      <input type="number" id="km" placeholder="km">
      <button type="submit" class="btn-light">Convert</button>
      <span id="mi"></span><span> miles</span>
    </form>

  </div>
</body>
</html>
